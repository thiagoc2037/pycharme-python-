<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Alunos</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <h1>Lista de Alunos</h1>
        <a href="{{url_for('adicionar_aluno')}}">Adicionar Novo Aluno</a>
        <table border = "1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Turma</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos%}
                <tr>
                    <td>{{ aluno[0] }}</td>
                    <td>{{ aluno[1] }}</td>
                    <td>{{ aluno[2] }}</td>
                    <td>{{ aluno[3] }}</td>
                    <td><a href="{{url_for('editar_aluno',aluno_id=aluno[0])}}">Editar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
